<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="menu-container">
        <select class="font-size">
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
        </select>
        <select class="font-family">
            <option value="monospace">monospace</option>
            <option value="sans-serif">sans-serif</option>
            <option value="Georgia">Georgia</option>
            <option value="fantasy">fantasy</option>
        </select>
        <div class="bui-container">
            <input type="button" class="bold" value="B">
            <input type="button" class="underline" value="U">
            <input type="button" class="italic" value="I">
        </div>
        <div class="align-container">
            <input type="button" class="left" value="L">
            <input type="button" class="center" value="C">
            <input type="button" class="right" value="R">
        </div>
        <div class="color-container">
            <input type="color" class="color">
            <input type="color" class="bg-color">
        </div>
        <div class="sort-container">
            <input type="button" value="" class="sort-btn">
        </div>
    </div>
    <div class="formula-container">
        <input type="text" class="address-input" readonly>
        <input type="text" class="formula-input">
    </div>
    <div class="grid-container">
        <!-- GRAY -->
        <div class="left-box box"></div>
        <!-- A-Z ROW -->
        <div class="top-row"></div>
        <!-- 1- 26 ROW -->
        <div class="left-col"></div>
        <!-- ALL GRIDS -->
        <div class="grid">
            <!-- 100 ROWS -->
            <!-- <div class="row">
                26 CELLS IN EACH ROW
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div> -->
        </div>
    </div>
    <div class="sheets-container">
        <div class="add-sheet_btn-container">
            add
        </div>
        <div class="sheet-list">
            <div class="sheet" idx="0">Sheet1</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script  src="grid.js"></script>
    <script  src="script.js"></script>
</body>

</html>
